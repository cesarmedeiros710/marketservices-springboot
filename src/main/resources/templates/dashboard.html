<div th:fragment="content">

    <div class="row row-cards">
        <div class="col-sm-6 col-lg-4">
            <div class="card card-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <span class="mr-3"><i class="ti ti-users fs-2"></i></span>
                        <div>
                            <div class="font-weight-medium" th:text="${totalPrestadores}">0</div>
                            <div class="text-muted">Prestadores cadastrados</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-lg-4">
            <div class="card card-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <span class="mr-3"><i class="ti ti-briefcase fs-2"></i></span>
                        <div>
                            <div class="font-weight-medium" th:text="${prestadoresEmServico}">0</div>
                            <div class="text-muted">Prestadores em serviço</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-lg-4">
            <div class="card card-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <span class="mr-3"><i class="ti ti-calendar-check fs-2"></i></span>
                        <div>
                            <div class="font-weight-medium" th:text="${servicosAgendados}">0</div>
                            <div class="text-muted">Serviços agendados</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">

        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h3 class="card-title">Prestadores por Função</h3></div>
                <div class="card-body">
                    <canvas id="graficoFuncoes"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h3 class="card-title">Atividade dos Prestadores</h3></div>
                <div class="card-body">
                    <canvas id="graficoAtividade"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {

            var funcoesLabels = [[${funcoesLabels}]];
            var funcoesValores = [[${funcoesValores}]];

            var total = [[${totalPrestadores}]];
            var emServico = [[${prestadoresEmServico}]];
            var disponiveis = total - emServico;

            new Chart(document.getElementById("graficoFuncoes"), {
                type: "pie",
                data: {
                    labels: funcoesLabels,
                    datasets: [{ data: funcoesValores }]
                }
            });

            new Chart(document.getElementById("graficoAtividade"), {
                type: "bar",
                data: {
                    labels: ["Em serviço", "Disponíveis"],
                    datasets: [{ data: [emServico, disponiveis] }]
                }
            });
        });
    </script>

</div>
